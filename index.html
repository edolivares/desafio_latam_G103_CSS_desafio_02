<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header-area">
            <h1>Mi Ecommerce</h1>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar-area">
            <h2>Categorías</h2>
            <ul>
                <li>Perfumes <span class="text-muted">(13)</span></li>
                <li>Ropa <span class="text-muted">(21)</span></li>
                <li>Accesorios <span class="text-muted">(41)</span></li>
                <li>Zapatos <span class="text-muted">(10)</span></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-area">
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://placehold.co/500x500/000000/FFFFFF?text=MYKINGDOM" alt="Perfume myKingdom">
                    <h3>Perfume myKingdom</h3>
                    <p class="price">$31.400</p>
                    <button class="action-button">Comprar</button>
                </div>
                
                <div class="product-card">
                    <img src="https://placehold.co/500x500/C0C0C0/000000?text=PHANTOM" alt="Perfume Phantom">
                    <h3>Perfume Phantom</h3>
                    <p class="price">$68.900</p>
                    <button class="action-button">Comprar</button>
                </div>
                
                <div class="product-card">
                    <img src="https://placehold.co/500x500/000000/FFFFFF?text=ZAPATOS" alt="Zapatos Docker">
                    <h3>Zapatos Docker</h3>
                    <p class="price">$29.700</p>
                    <button class="action-button">Comprar</button>
                </div>
                
                <div class="product-card">
                    <img src="https://placehold.co/500x500/FFB6C1/000000?text=PUMA" alt="Polerón Puma">
                    <h3>Polerón Puma</h3>
                    <p class="price">$44.700</p>
                    <button class="action-button">Comprar</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer-area">
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
